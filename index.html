<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Quiz App</title>
</head>
<body>
    <div id="quiz-container">
        <button id="start-btn" onclick="startQuiz()">Iniciar</button>

            <h2 id="question"></h2>
            <div id="choices"></div>
        </div>
        <div id="result-container" style="display: none;">
            <img id="result-img" alt="">
            <audio id="result-audio" controls autoplay style="display: none;"></audio>
            <button onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>
        <div id="congratulations" style="display: none;">
            <h2>Parabainsss!!!</h2>
            <p id="score"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
